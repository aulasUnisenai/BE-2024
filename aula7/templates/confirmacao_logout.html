{% extends "base.html" %}

{% block title %}Logout Confirmado{% endblock %}

{% block content %}
<div class="logout-container">
    <div class="logout-card">
        <h1>Logout realizado com sucesso!</h1>
        <p class="logout-text">Você será redirecionado para a página de login em instantes.</p>
        <p class="logout-alternative">Se o redirecionamento não ocorrer, clique <a href="{{ url_for('auth.login') }}">aqui</a>.</p>
    </div>
    <meta http-equiv="refresh" content="3;url={{ url_for('auth.login') }}">
</div>
{% endblock %}
