<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Usuários</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Inclui o CSS -->
</head>
<body>
    <div id="chart"></div>
    <div class="text-center"> 
        <a href="{{ url_for('admin.index') }}" class="btn btn-primary">Voltar</a>
    </div>
    <script>
        // Renderiza o gráfico no elemento com o ID 'chart'
        let chartData = JSON.parse('{{ chart_data|safe }}');
        Plotly.newPlot('chart', chartData.data, chartData.layout);
    </script>
</body>
</html>
